<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of productlist" class="col-md-3">
                    <div class = "product">
                        <div class = "product-content">
                            <div class = "product-img">
                                <a routerLink="/product/{{product.id}}"  class="product-img-link">
                                <img src = {{product.imageUrl}} alt = "product image">
                                </a>
                            </div>
                            <div class = "product-btns">
                                <button (click)="addcart(product)" type = "button" class = "btn-cart"> add to cart
                                    <span><i class = "fas fa-plus"></i></span>
                                </button>
                            </div>
                            
                        </div>
                        <hr style="margin: 0;">
                        <div class = "product-info">
                            
                            <a routerLink="/product/{{product.id}}" class = "product-name">{{product.name}}</a>
                            <p class = "product-price">{{product.unitPrice | currency :'USD'}}</p>
                        </div>

                    </div>
                </div>
                <div *ngIf="productlist?.length==0" class="alert alert-warning col-md-12" role="alert" style="background: azure; text-decoration: none;">
                    No thing here
                </div>
            </div>

        </div>
    </div>
</div>
